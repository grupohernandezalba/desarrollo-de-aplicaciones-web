<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splice</title>
</head>
<body>

    <script>

        let meses = ["enero", "febrero","marzo","lunes", "martes"];
        console.log(meses);

        let dias = meses.splice(3);
        console.log("d√≠as: " + dias);
        console.log("Meses: " + meses);

        let nombres = ["Hugo","Paco","Luis","Donald"];
        let menores = nombres.splice(0,3);
        console.log("Menores: ", menores);
        console.log("Nombres: ", nombres);

        let meses2 = ["enero", "febrero","lunes", "martes"];
        let dias2 = meses2.splice(2,2,"marzo","abril");
        console.log(dias2);
        console.log(meses2);

    </script>
    
</body>
</html>
