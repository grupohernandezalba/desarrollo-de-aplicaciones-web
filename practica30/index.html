<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5" id="miApp">
        <div class="row">
            <div class="col-12">
                <form>
                    <fieldset>
                        
                        <label for="tamanoFuente">Selecciona un tamaño de fuente:</label>
                        <input type="range" name="tamanoFuente" class="form-control" v-model="tamanoFuente" min=10 max=100> {{tamanoFuente}}

                        <label for="colorFuente">Selecciona un color:</label>
                        <input type="color" name="colorFuente" class="form-control" v-model="colorParrafo">
                         
                        <label for="colorBorde">Selecciona un color:</label>
                        <input type="color" name="colorBorde" class="form-control" v-model="colorBorde">
                         
                        <p :style="{
                            fontSize: `${tamanoFuente}px`, 
                            color : colorParrafo, 
                            textTransform : 'uppercase', 
                            border : `${tamanoFuente}px solid ${colorBorde}`}">Párrafo de prueba</p>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
