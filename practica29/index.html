<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5" id="miApp">
        <div class="row">
            <div class="col-12">
                <form action="">
                    <fieldset>
                        <label class="my-2" for="nombre">Ingresa tu nombre</label>
                        <input v-model="nombre" type="text" name="nombre" class="form-control mb-3">
                        <label class="my-2" for="apellido">Ingresa tu apellido</label>
                        <input v-model="apellido" type="text" name="apellido" class="form-control mb-3">
                        <p class="my-2">Nombre completo: {{ nombreCompleto }}</p>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
